<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Kontakt - Witamy w naszej restauracji</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:400,700&amp;subset=latin-ext"
         rel="stylesheet">
         <link href="https://fonts.googleapis.com/css2?family=Rubik&amp;subset=latin-ext" 
         rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo-bar">
                <a href="index.html">
                    <img src="logo.png" alt="logo restauracji">
                </a>
            </div>
            
            <nav>
                <ul>
                    <li><a href="index.html">Start</a></li>
                    <li><a href="">O NAS</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="section-contact-form">
                <div class="section-contact-form-inner">
                    <h1 class="section-header">Napisz do nas</h1>
                    <form action="" method="">
                        <input type="text" placeholder="Twoje imię">
                        <input type="email" placeholder="Twój emial">
                        <textarea placeholder="Wpisz swoją wiadomość" rows="6"></textarea>
                        <button type="submit">Wyślij</button>
                    </form>
                </div>
            </section>

            <section class="section-map">
                <picture>
                    <source media="(min-width: 600px)" srcset="mapa.jpg">
                    <img src="mapa_small.jpg" alt="lokalizacja restauracji">
                </picture>
            </section>
        </main>
        <footer>
            Restauracja &copy; 2022 wszelkie prawa zastrzeżone
        </footer>
    </body>
</html>
